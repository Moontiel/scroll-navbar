<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scroll animation</title>
		<link rel="stylesheet" href="./sass/style.css" />
	</head>
	<body>
		<!--  
			section_name: contenedor de la seccion le definimos
			un ID para manipular este elemento con javascript
		-->
		<header class="section_name" id="header-scroll">
			<!--  
				container_name: contenedor definido para manejar
				el responsive de la seccion
			-->
			<div class="container_name">
				<!--  
					header_flexbox: contenedor definido para
					implementar flexbox si se requiere
				-->
				<div class="flexbox_name">
					<!--  
                        box_nit_menu: caja contenedora de toda la 
						extructura referente al logo y el icon burger menu
                    -->
					<div class="box_nit_logo">
						Logo
					</div>

					<!--  
						tag-nav: contiene 1 tag-ul
					-->
					<nav>
						<!--  
							tag-ul: contiene 4 tags-li
						-->
						<ul>
							<!--  
								tag-li: item del menu contiene una tag-a
							-->
							<li>
								<!--  
									tag-a: enlace de este item
								-->
								<a href="#">Fundaci√≥n</a>
							</li>

							<li><a href="#">Actualidad</a></li>

							<li><a href="#">Eventos</a></li>

							<li><a href="#">Nosotros</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>main</main>

		<footer>footer</footer>

		<script src="./js/main.js"></script>
	</body>
</html>
